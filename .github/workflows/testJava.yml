name: Java CI

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Install Ant
      run: sudo apt-get update && sudo apt-get install -y ant

    - name: Build project with Ant
      run: ant build

    - name: Run tests with Ant
      run: ant test
